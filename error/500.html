<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - OpFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md text-center">
        <div class="text-red-600 mb-6">
            <i class="fas fa-exclamation-triangle text-6xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">500 - Server Error</h1>
        <p class="text-gray-600 mb-8">Something went wrong on our server. We're working to fix the issue. Please try again later.</p>
        <div class="flex justify-center space-x-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded transition-colors">
                <i class="fas fa-home mr-2"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Go Back
            </a>
        </div>
    </div>
</body>
</html>
